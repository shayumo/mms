<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>参数设置</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="css/animate.min.css" rel="stylesheet">
		<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
	</head>

	<body>

		<div class="wrapper wrapper-content animated fadeInRight">
			<form method="get" class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2 control-label">会员等级</label>
					<div class="col-sm-10">
						<select name="" data-placeholder="选择会员等级" class="chosen-select form-control">
							<option value="">会员等级</option>
							<option value="" hassubinfo="true">普通会员</option>
							<option value="" hassubinfo="true">高级会员</option>
							<option value="" hassubinfo="true">至尊会员</option>
						</select>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">所需消费金额 </label>
					<div class="col-sm-10">
						<div class="input-group m-b">
							<span class="input-group-addon">&yen;</span>
							<input type="text" class="form-control">
							<span class="input-group-addon">.00</span>
						</div>
						<small>(即：达到该等级所需的总消费金额)</small>
					</div>

				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">兑换比例 </label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
						<small>(即：消费XX人名币自动兑换成1个积分，默认：10RMB=1积分)</small>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">折扣率 </label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
						<small>(即：折扣率0.8表示8折，1表示不打折)</small>
					</div>
				</div>
				<div class="hr-line-dashed"></div>

				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button class="btn btn-primary" type="submit">保存</button>
						<button class="btn btn-white" type="submit">取消</button>
					</div>
				</div>
			</form>
		</div>

		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="js/plugins/layer/layer.min.js"></script>
		<script src="js/hplus.min.js?v=4.1.0"></script>
		<script src="js/contabs.min.js"></script>
		<script src="js/plugins/pace/pace.min.js"></script>
	</body>

</html>
