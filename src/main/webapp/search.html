<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>查找会员</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.min.css" rel="stylesheet">
		<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
	</head>

	<body>
		<div class="row">
			<br />
			<div class="col-md-12">
				<div class="col-md-2"></div>
				<div class="col-md-8 input-group">
					<input type="text" placeholder="请输入会员号" class="input-sm form-control" id="tel"> <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" id="search"> 搜索</button> </span>
				</div>
				<div class="col-md-2">

				</div>
			</div>
		</div>

		<div class="row">
			<div class="ibox float-e-margins">
				<label class="col-sm-2">会员基本信息</label>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="ibox-content">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>编号</th>
								<th>姓名</th>
								<th>性别</th>
								<th>电话</th>
								<th>生日</th>
								<th>登记时间</th>					
								<th>累计消费</th>
								<th>当前积分</th>
								<th>当前余额</th>
								<th>会员等级</th>
							</tr>
						</thead>
						<tbody id="data">

						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<script src="js/content.min.js?v=1.0.0"></script>
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<script src="mms/member.js"></script>
	</body>

</html>
