<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>会员消费</title>
		<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
		<meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.min.css" rel="stylesheet">
		<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

		<style type="text/css">
			.layer-date {
				width: 700px;
			}
		</style>

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>会员消费 <small>请先选择会员</small></h5>
						</div>
						<div class="ibox-content">
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-2"></div>
									<div class="col-md-8 input-group">
										<input type="text" placeholder="请输入会员号" class="input-sm form-control">
										<span class="input-group-btn">  
											<button type="button" class="btn btn-sm btn-primary"> 搜索</button> 
										</span>
									</div>
									<div class="col-md-2"></div>
								</div>

							</div>
							<div class="row">
								<div class="ibox float-e-margins">
									<label class="col-sm-2">会员基本信息</label>
									<div class="ibox-tools">
										<a class="collapse-link">
											<i class="fa fa-chevron-up"></i>
										</a>
										<a class="close-link">
											<i class="fa fa-times"></i>
										</a>
									</div>
									<div class="ibox-content">
										<table class="table table-hover"">
											<thead>
												<tr>
													<th>会员卡号</th>
													<th>姓名</th>
													<th>生日</th>
													<th>等级</th>
													<th>会员状态</th>
													<th>账户余额</th>
													<th>当前积分</th>
													<th>累计消费</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>18848956830</td>
													<td>张妮</td>
													<td>7.7</td>
													<td>1</td>
													<td>正常</td>
													<td>100</td>
													<td>200</td>
													<td>300</td>
												</tr>
											</tbody>
										</table>
									</div>

								</div>
							</div>

							<!--输入内容-->
							<div class="hr-line-dashed"></div>
							<form method="get" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">消费日期</label>
									<div class="col-sm-10">
										<input class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true,istoday:true, format: 'YYYY-MM-DD hh:mm:ss'})">
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">请输入消费金额</label>
									<div class="col-sm-10">
										<div class="input-group m-b">
											<span class="input-group-addon">&yen;</span>
											<input type="text" class="form-control"> <span class="input-group-addon">.00</span>
										</div>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">折后总金额</label>
									<div class="col-sm-10">
										<div class="input-group m-b">
											<input type="text" class="form-control"> <span class="input-group-addon">.00</span>
										</div>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">可自动累计积分数量</label>
									<div class="col-sm-10">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-2">
										<button class="btn btn-primary" type="submit">立即结算</button>
										<button class="btn btn-white" type="submit">取消</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<script src="js/content.min.js?v=1.0.0"></script>
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<script src="js/plugins/layer/laydate/laydate.js"></script>
		<script>
			$(document).ready(function() {
				$(".i-checks").iCheck({
					checkboxClass: "icheckbox_square-green",
					radioClass: "iradio_square-green",
				})

			});
		</script>
		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
	</body>

</html>
