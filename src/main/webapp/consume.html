<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>消费记录</title>
		<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
		<meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.min.css" rel="stylesheet">
		<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

		<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
		<link href="css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
		<link href="css/plugins/cropper/cropper.min.css" rel="stylesheet">
		<link href="css/plugins/switchery/switchery.css" rel="stylesheet">
		<link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
		<link href="css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
		<link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
		<link href="css/plugins/ionRangeSlider/ion.rangeSlider.css" rel="stylesheet">
		<link href="css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css" rel="stylesheet">
		<link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
		<link href="css/plugins/clockpicker/clockpicker.css" rel="stylesheet">

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>会员消费 <small>请先选择会员</small></h5>
						</div>
						<div class="ibox-content">
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-2"></div>
									<div class="col-md-8 input-group">
										<input id="mobile" type="text" placeholder="请输入会员号" class="input-sm form-control">
										<span class="input-group-btn">  
											<button id="search" type="button" class="btn btn-sm btn-primary">搜索</button> 
										</span>
									</div>
									<div class="col-md-2"></div>
								</div>

							</div>

							<div class="ibox float-e-margins">
								<div class="ibox-header">
									<h5>会员基本信息</h5>
									<div class="ibox-tools">
										<a class="collapse-link">
											<i class="fa fa-chevron-up"></i>
										</a>
										<a class="close-link">
											<i class="fa fa-times"></i>
										</a>
									</div>
								</div>
								<div class="ibox-content">
									<div class="row">
										<div class="col-md-12">
											<table class="table table-striped">
												<tr>
													<th>编号</th>
													<th>姓名</th>
													<th>性别</th>
													<th>电话</th>
													<th>生日</th>
													<th>登记时间</th>
													<th>累计消费</th>
													<th>当前积分</th>
													<th>当前余额</th>
													<th>会员等级</th>

												</tr>
												<tr>
													<td>Data</td>
													<td>Data</td>
													<td>Data</td>
													<td>Data</td>
													<td>Data</td>
													<td>Data</td>
													<td>Data</td>
													<td>Data</td>
													<td>Data</td>
													<td>Data</td>

												</tr>
											</table>

										</div>
									</div>
								</div>

								<!--输入内容-->
								<div class="hr-line-dashed "></div>
								<form method="get " class="form-horizontal ">
									<div class="form-group ">
										<label class="col-sm-2 control-label ">消费日期</label>
										<div class="col-sm-10 ">
											<input class="form-control layer-date " placeholder="YYYY-MM-DD hh:mm:ss " onclick="laydate({istime: true,istoday:true, format: 'YYYY-MM-DD hh:mm:ss'}) ">
										</div>
									</div>
									<div class="hr-line-dashed "></div>
									<div class="form-group ">
										<label class="col-sm-2 control-label ">请输入消费金额</label>
										<div class="col-sm-10 ">
											<div class="input-group m-b ">
												<span class="input-group-addon ">&yen;</span>
												<input type="text " class="form-control "> <span class="input-group-addon ">.00</span>
											</div>
										</div>
									</div>
									<div class="hr-line-dashed "></div>
									<div class="form-group ">
										<label class="col-sm-2 control-label ">折后总金额</label>
										<div class="col-sm-10 ">
											<div class="input-group m-b ">
												<input type="text " class="form-control "> <span class="input-group-addon ">.00</span>
											</div>
										</div>
									</div>
									<div class="hr-line-dashed "></div>

									<div class="form-group draggable">
										<label class="col-sm-2 control-label">支付方式 </label>
										<div class="col-sm-10">
											<div class="radio radio-info radio-inline">
												<input type="radio" checked="" value="option1" id="inlineRadio1" name="radioInline">
												<label for="inlineRadio1">余额支付</label>
											</div>
											<div class="radio radio-info radio-inline">
												<input type="radio" value="option2" id="inlineRadio2" name="radioInline">
												<label for="inlineRadio2">现金支付</label>
											</div>
											<div class="radio radio-info radio-inline">
												<input type="radio" value="option3" id="inlineRadio3" name="radioInline">
												<label for="inlineRadio3">余额+现金</label>
											</div>
										</div>
									</div>

									<!--<div class="form-group ">
										<label class="col-sm-2 control-label ">支付方式</label>
												<div class="col-sm-10 ">
													<select name=" " class="chosen-select form-control ">
														<option value=" " hassubinfo="true ">余额支付</option>
														<option value=" " hassubinfo="true ">现金支付</option>
														<option value=" " hassubinfo="true ">余额+现金</option>
													</select>
												</div>
											</div>-->
									<div class="hr-line-dashed "></div>
									<div class="form-group ">
										<label class="col-sm-2 control-label ">现金支付额</label>
										<div class="col-sm-10 ">
											<div class="input-group m-b ">
												<input type="text " class="form-control "> <span class="input-group-addon ">.00</span>
											</div>
										</div>
									</div>
									<div class="hr-line-dashed "></div>
									<div class="form-group ">
										<label class="col-sm-2 control-label ">可自动累计积分数量</label>
										<div class="col-sm-10 ">
											<input type="text " class="form-control ">
										</div>
									</div>

									<div class="hr-line-dashed "></div>
									<div class="form-group ">
										<div class="col-sm-4 col-sm-offset-2 ">
											<button class="btn btn-primary " type="submit ">立即结算</button>
											<button class="btn btn-white " type="submit ">取消</button>
										</div>
									</div>

								</form>
							</div>
						</div>

					</div>
				</div>

			</div>

			<script src="js/jquery.min.js?v=2.1.4 "></script>
			<script src="js/bootstrap.min.js?v=3.3.6 "></script>
			<script src="js/content.min.js?v=1.0.0 "></script>
			<script src="js/plugins/iCheck/icheck.min.js "></script>
			<script src="js/plugins/layer/laydate/laydate.js "></script>
			<script>
				$(document).ready(function() {
					$(".i-checks ").iCheck({
						checkboxClass: "icheckbox_square-green ",
						radioClass: "iradio_square-green ",
					})

				});
			</script>
			<script type="text/javascript " src="http://tajs.qq.com/stats?sId=9051096 " charset="UTF-8 "></script>
			<script src="js/public.js "></script>
			<script src="mms/consume.js "></script>
	</body>

</html>
