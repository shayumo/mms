<body>
 <input type="text" placeholder="用户名" value="13764792005" id="mobile">
 <input type="text" placeholder="密码"  value="456654" id="password"><br><br>
 <input type="button" value="登录" onclick="login()">
  <script type="text/javascript">
  function  login(){
	  $.ajax({   
		    type:"POST", //请求方式  
		    url: "http://127.0.0.1:8080/bpfx/login/login", //请求路径     
		   // headers:{'content-Type':'application/json'},
		    contentType: "application/json; charset=utf-8",//此处不能省略   
		    data: JSON.stringify({
		    	mobile : $("#mobile").val(),
		    	password : $("#password").val()
		    }),
		    dataType:'json', 
		    success:function(data){   
		    
		    	alert(data.httpCode+":"+data.msg);
		    	console.log(data);
		    
		    },  
		    error:function(){  
		        alert("errr");
		    }  
		}); 
	     
  }
  
   </script>
</body>
