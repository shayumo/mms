<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>会员等级设置</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-12">
			<button class="btn btn-primary" id="delete">删除</button>
			<button class="btn btn-primary" id="update">修改</button>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>等级号</th>
						<th>等级名</th>
						<th>兑换比例</th>
						<th>折扣率</th>
						<th>创建时间</th>
					</tr>
				</thead>
				<tbody id="list">
				</tbody>
			</table>
		</div>

		<form method="get" class="form-horizontal" id="form1" name="form1">
			<div class="form-group">
				<label class="col-sm-2 control-label">会员等级</label>
				<div class="col-sm-10">
					<select name="viplevel" id="viplevel" class="form-control">
						<option value="1" hassubinfo="true">普通会员</option>
						<option value="2" hassubinfo="true">高级会员</option>
						<option value="3" hassubinfo="true">至尊会员</option>
					</select>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">兑换比例 </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="point" name="point">
					<small>(即：消费XX人名币自动兑换成1个积分，默认：10RMB=1积分)</small>
				</div>

			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
			<label class="col-sm-2 control-label">折扣率 </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="discount"
						name="discount"> <small>(即：折扣率0.8表示8折，1表示不打折)</small>
				</div>
				
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-sm-4 col-sm-offset-2">
					<button class="btn btn-primary" type="button" id="save">保存</button>
					<button class="btn btn-white" type="button" id="cancel">取消</button>
				</div>
			</div>
		</form>

	</div>

	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="js/plugins/layer/layer.min.js"></script>
	<script src="js/hplus.min.js?v=4.1.0"></script>
	<script src="js/contabs.min.js"></script>
	<script src="js/plugins/pace/pace.min.js"></script>

	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<scrip src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="js/content.min.js?v=1.0.0"></script>
	<script type="text/javascript" src="js/template.js"></script>
	<script src="mms/settingLevel.js"></script>
	<script id="listTemp" type="text/html">
{{each data as value i}}
<tr>
	<td>{{value.id}}</td>
    <td>{{value.name}}</td>
    <td>{{value.point}}</td>
	<td>{{value.discount}}</td>
	<td>{{value.createdate}}</td>
</tr>
{{/each}}
</script>

</body>

</html>
