<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="form-group">
			<label class="col-sm-2 control-label">员工姓名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Empname">
			</div>
		</div>
		<div class="hr-line-dashed"></div>
		<div class="form-group">
			<label class="col-sm-2 control-label">手机号码</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Empphone">
			</div>
		</div>
		<div class="hr-line-dashed"></div>
		<div class="form-group draggable">
			<label class="col-sm-2 control-label">性别 </label>
			<div class="col-sm-10">
				<div class="radio radio-info radio-inline">
					<input type="radio" checked="" value="1" id="inlineRadio1"
						name="radioInline"> <label for="inlineRadio1">男</label>
				</div>
				<div class="radio radio-info radio-inline">
					<input type="radio" value="2" id="inlineRadio2" name="radioInline">
					<label for="inlineRadio2">女</label>
				</div>
			</div>
		</div>

		<div class="hr-line-dashed"></div>
		<div class="form-group">
			<label class="col-sm-2 control-label">住址</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Empaddr">
			</div>
		</div>
		<div class="hr-line-dashed"></div>
		<div class="form-group">
			<label class="col-sm-2 control-label">登录密码</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Emppwd">
			</div>
		</div>
		<div class="hr-line-dashed"></div>
		<div class="form-group">
			<div class="col-sm-4 col-sm-offset-2">
				<button class="btn btn-primary" id="save">保存</button>
				<button class="btn btn-white">取消</button>
			</div>
		</div>

	</div>

	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/content.min.js?v=1.0.0"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<script src="js/plugins/chosen/chosen.jquery.js"></script>
	<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
	<script src="js/plugins/jsKnob/jquery.knob.js"></script>
	<script src="js/plugins/clockpicker/clockpicker.js"></script>
	<script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
	<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
	<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
	<script src="js/plugins/nouslider/jquery.nouislider.min.js"></script>
	<script src="js/plugins/switchery/switchery.js"></script>
	<script src="js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script src="js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
	<script src="js/plugins/clockpicker/clockpicker.js"></script>
	<script src="js/plugins/cropper/cropper.min.js"></script>
	<script src="js/demo/form-advanced-demo.min.js"></script>
	<script src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>


	<script src="mms/settingEmp.js"></script>

	<script>
		window.onload = function() {

			getVipList();
		}
	</script>
</body>

</html>
