			var mydata = [];

			//      $("#table_list_1").jqGrid({data:mydata,datatype:"local",height:250,autowidth:true,shrinkToFit:true,rowNum:14,rowList:[10,20,30],colNames:["序号","日期","客户","金额","运费","总额","备注"],

			$("#table_list_2").jqGrid({
				data: mydata,

				autowidth: true,
				shrinkToFit: true,
				rowNum: 20,
				rowList: [10, 20, 30],

				colModel: [{
					name: "id",
					index: "id",
					editable: true,
					width: 60,

				}, {
					name: "name",
					index: "name",

					width: 100,
					sorttype: "int"

				edit: true,

			$("#table_list_2").setSelection(4, true);

				edit: true,
				add: true,
				del: true,
				search: true
			}, {
				height: 200,
				reloadAfterSubmit: true
			});

				var width = $(".jqGrid_wrapper").width();
				$("#table_list_1").setGridWidth(width);
				$("#table_list_2").setGridWidth(width)
			})
