<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>查找会员</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.min.css" rel="stylesheet">
		<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
	</head>

	<body>
		<div class="row">
			<br />
			<div class="col-md-12">
				<div class="col-md-2"></div>
				<div class="col-md-8 input-group">
					<input id="mobile" type="text" placeholder="请输入会员号" class="input-sm form-control"> <span class="input-group-btn">
                        <button id="search" type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
				</div>
				<div class="col-md-2">

				</div>
			</div>
		</div>

		<div class="row">
			<div class="ibox float-e-margins">
				<label class="col-sm-2">会员消费记录</label>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="ibox-content">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>消费时间</th>					
								<th>总金额</th>
								<th>实付金额</th>
								<th>积分</th>
								
							</tr>
						</thead>
						<tbody id="list">
							
						</tbody>
					</table>
				</div>

			</div>
		</div>
	<script id="listTemp" type="text/html">
{{each data as value i}}
<tr>
	<td>{{value.createdate}}</td>
    <td>{{value.sum}}</td>
    <td>{{value.sum}}</td>
	<td>{{value.countPoint}}</td>
</tr>
{{/each}}
</script>
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<script src="js/content.min.js?v=1.0.0"></script>
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="mms/consumelist.js"></script>
	</body>

</html>
